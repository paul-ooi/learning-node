<html>
<head>

</head>
<body>
    <div class="container">
        <div class="jumbotron mt-3">
            <h1 class="display-4">Send Message</h1>
            <form>
                <label class="sr-only">Your Message</label>
                <input class="form-control mb-3" placeholder="Your Message here..."/>
                <button type="button" id="send" class="btn btn-success">Send</button>
            </form>
        </div>
        <div id="messages">

        </div>
    </div>
    <script>
        $(() => {
            $('#send').click(()=>{
                addMessages({name:"tim", message:"hello there"});
            })
        })


        function addMessages (message) {
            $('#messages').append(
                `<h4> ${message.name} </h4> <p> ${message.message} </p>`
            )
        }
    </script>
</body>
</html>
