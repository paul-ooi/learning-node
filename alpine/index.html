<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Webpack App</title>
    </head>
    <body>
        <h1>Hello world!</h1>
        <h2>Tip: Check your console</h2>
        <div id="app">
            <div class="wrapper" x-data="{
                open: true,
                name: 'john',
                selectedName: 'Select an Option'
            }">
                <div class=select__wrapper>
                    <template x-if="null !== selectedName"><span class="selected" x-text='selectedName'></span></template>
                    <button @click="open = true" x-bind:aria-expanded="open" aria-label="toggle list"><span class="chevron"></span></button>
                </div>
                <div>
                    <ul class="list"
                    x-show="open"
                    @click.away="open = false"
                    @click="selectedName = updateSelected($event)"
                    >
                        <li ><input type="radio" name="item" id="item1" ><label for="item1">Item1</label></li>
                        <li><input type="radio" name="item" id="item2"><label for="item2">Item2</label></li>
                        <li ><input type="radio" name="item" id="item3"><label for="item3">Item3</label></li>
                    </ul>
                </div>
                <div x-ref="foo"></div><button x-on:click="$refs.foo.innerText = 'bar'"></button>
            </div>
        </div>
    </body>
</html>
