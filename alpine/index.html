<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Webpack App</title>
    </head>
    <body>
        <h1>Hello world!</h1>
        <h2>Tip: Check your console</h2>
        <div id="app">
            <div class="wrapper" x-data="{
                open: true,
                name: 'john',
                selectedName: null
            }">
                <div class=select__wrapper>
                    <span class="selected"><span class="flag">Flag</span> <span id="seclectTitle">TEXT</span></span><button @click="open = true">&gt;</button>
                </div>
                <div>
                    <ul
                    x-show="open"
                    @click.away="open = false"
                    >
                        <li><input type="radio" name="item" id="item1" checked><label for="item1">Item1</label></li>
                        <li><input type="radio" name="item" id="item2"><label for="item2">Item2</label></li>
                        <li><input type="radio" name="item" id="item3"><label for="item3">Item3</label></li>
                    </ul>
                </div>
                <div x-ref="foo"></div><button x-on:click="$refs.foo.innerText = 'bar'"></button>
            </div>
        </div>
    </body>
</html>
