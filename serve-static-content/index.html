<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Serve Static Content</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron mt-3">
            <h1 class="display-4">Send Message</h1>
            <form>
                <div>
                    <label class="sr-only" for="name">Your Name</label>
                    <input id="name" class="form-control mb-3" placeholder="Your Name here..."/>
                </div>
                <div>
                    <label class="sr-only" for="message">Your Message</label>
                    <textarea id="message" class="form-control mb-3" placeholder="Your Message here..."></textarea>
                </div>
                <button type="button" id="send" class="btn btn-success">Send</button>
            </form>
        </div>
        <div id="messages">

        </div>
    </div>
    <script src="socket.io/socket.io.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
